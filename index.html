<!DOCTYPE html>
<html>
<head>
    <title>language suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/suggester.js"></script>
</head>
<body>
    <div class="container">
        <h1>What language are you?</h1>
        <br>
        <!-- Form -->
        <form id="form">
            <!-- Q1 -->
            <div class="form-group">
                <h3>Q1:</h3> 
                <label for="q1">On a scale from "totally" to "ehhh", how would you rate </label>
                <select class="form-control" id="q1">
                    <option disabled selected value> -- select an option -- </option>
                    <option></option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <br>
            <!-- Q2 -->
            <div class="form-group">
                <h3>Q2</h3>
                <div class="radio">
                    <label>
                        <input type="radio" name="radio-1" value="a" checked>
                        a
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="radio-1" value="b">
                        b
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="radio-1" value="c">
                        c
                    </label>
                </div>
            </div>
            <!-- Q3 -->
            <div class="form-group">
                <h3>Q3</h3>
                <div class="form-group">
                    <input id="q3" class="form-control" type="text" value="" placeholder="" maxlength="">
                </div>
            </div>
            <!-- Q4 -->
            <div class="form-group">
                <h3>Q4</h3>
                <div class="form-group">
                    <label></label>
                    <input id="q4" class="form-control" type="number" onkeydown="return event.keyCode !== 69">
                </div>
            </div>
            <!-- Q5 -->
            <div class="form-group">
                <h3>Q5</h3>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-2" value="a" checked>
                            a
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-2" value="b">
                            b
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-2" value="c">
                            c
                        </label>
                    </div>
            </div>
          <input type="submit" value="Submit">
        </form>
    </div>

    <!-- hidden results -->
    <div class="container">
        <h3 class="loader" id="loader">Loading<span class="one">.</span><span class="two">.</span><span class="three">.</span>â€‹</h3>
        <div  id="print-result">
        </div>
    </div>

</body>
</html>
